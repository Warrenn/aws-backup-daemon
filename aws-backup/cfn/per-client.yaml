AWSTemplateFormatVersion: "2010-09-09"
Description: Provision AWS IAM Roles Anywhere setup, client-scoped S3, SQS, SNS, SSM, and role access

Parameters:
  ClientId:
    Type: String
    Description: Unique identifier for the client (used to scope resources)

  CertificateData:
    Type: String
    Description: PEM-encoded public certificate for trust anchor (UTF-8 string)

  MaxSessionDuration:
    Type: Number
    Default: 43200
    Description: Max session duration in seconds (default 12 hours)

  VisibilityTimeout:
    Type: Number
    Default: 600
    Description: SQS message visibility timeout in seconds (default 10 minutes)

  MessageRetentionPeriod:
    Type: Number
    Default: 604800
    Description: SQS message retention period in seconds (default 7 days)

  ParamBasePath:
    Type: String
    Default: "/backup-application"
    Description: Base path for SSM parameter names

  ChunkSize:
    Type: Number
    Default: 104857600
    Description: Chunk size for file chunks in bytes (default 100 MB)

Resources:
  TrustAnchor:
    Type: AWS::RolesAnywhere::TrustAnchor
    Properties:
      Name: !Ref ClientId
      Enabled: true
      Source:
        SourceType: CERTIFICATE_BUNDLE
        SourceData:
          X509CertificateData: !Ref CertificateData

  RolesAnywhereProfile:
    Type: AWS::RolesAnywhere::Profile
    Properties:
      Name: !Ref ClientId
      Enabled: true
      RoleArns:
        - !GetAtt RolesAnywhereAssumableRole.Arn
      DurationSeconds: !Ref MaxSessionDuration
      RequireInstanceProperties: false

  RolesAnywhereAssumableRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref ClientId
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: rolesanywhere.amazonaws.com
            Action:
              - sts:AssumeRole
              - sts:SetSourceIdentity
              - sts:TagSession
            Condition:
              StringEquals:
                aws:SourceArn: !Sub "arn:${AWS::Partition}:rolesanywhere:${AWS::Region}:${AWS::AccountId}:trust-anchor/${TrustAnchor}"
      MaxSessionDuration: !Ref MaxSessionDuration
      Path: "/"
      Tags:
        - Key: chunk-size-bytes
          Value: !Ref ChunkSize
        - Key: client-id
          Value: !Ref ClientId
        - Key: bucket-name
          Value: !ImportValue aws-backup-initial-bucket-name
        - Key: bucket-region
          Value: !Ref AWS::Region
        - Key: aes-sqs-encryption-path
          Value: !Sub "${ParamBasePath}/${ClientId}/aes-sqs-encryption"
        - Key: aes-file-encryption-path
          Value: !Sub "${ParamBasePath}/${ClientId}/aes-file-encryption"
        - Key: sqs-inbox-queue-url
          Value: !Ref ClientQueueInbox
        - Key: sqs-outbox-queue-url
          Value: !Ref ClientQueueOutbox
        - Key: archive-complete-topic-arn
          Value: !Ref ArchiveCompleteTopic
        - Key: restore-complete-topic-arn
          Value: !Ref RestoreCompleteTopic
        - Key: archive-complete-errors-topic-arn
          Value: !Ref ArchiveCompleteErrorsTopic
        - Key: restore-complete-errors-topic-arn
          Value: !Ref RestoreCompleteErrorsTopic
        - Key: exception-topic-arn
          Value: !Ref ExceptionTopic
      Policies:
        - PolicyName: !Sub "${ClientId}-AccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:ListRoleTags
                Resource: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/${ClientId}"
              - Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                  - sts:SetSourceIdentity
                  - sts:TagSession
                Resource: "*"

              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:SendMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt ClientQueueOutbox.Arn

              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:SendMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt ClientQueueInbox.Arn

              - Effect: Allow
                Action:
                  - sns:Publish
                  - sns:ListSubscriptionsByTopic
                  - sns:GetTopicAttributes
                Resource: !Sub "arn:${AWS::Partition}:sns:${AWS::Region}:${AWS::AccountId}:${ClientId}-*"

              - Effect: Allow
                Action:
                  - ssm:DescribeParameters
                  - ssm:GetParameters
                  - ssm:GetParameter
                Resource: !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParamBasePath}/${ClientId}/*"

              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: "arn:aws:kms:*:*:key/alias/aws/ssm"

              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: "arn:aws:kms:*:*:key/alias/aws/s3"

              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:ListBucket
                  - s3:ListBucketVersions
                  - s3:GetObjectAttributes
                  - s3:RestoreObject
                Resource:
                  - !ImportValue aws-backup-initial-bucket-arn
                  - !Sub
                    - "${BucketArn}/${ClientId}/*"
                    - BucketArn: !ImportValue aws-backup-initial-bucket-arn

              - Effect: Allow
                Action:
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                  - s3:DeleteObjectTagging
                Resource:
                  - !Sub
                    - "${BucketArn}/${ClientId}/*"
                    - BucketArn: !ImportValue aws-backup-initial-bucket-arn

  ClientQueueInbox:
    Type: AWS::SQS::Queue
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      QueueName: !Sub "${ClientId}-inbox"
      VisibilityTimeout: !Ref VisibilityTimeout
      MessageRetentionPeriod: !Ref MessageRetentionPeriod
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  ClientQueueOutbox:
    Type: AWS::SQS::Queue
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      QueueName: !Sub "${ClientId}-outbox"
      VisibilityTimeout: !Ref VisibilityTimeout
      MessageRetentionPeriod: !Ref MessageRetentionPeriod
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  ClientQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ClientQueueInbox
        - !Ref ClientQueueOutbox
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt RolesAnywhereAssumableRole.Arn
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:SendMessage
            Resource:
              - !GetAtt ClientQueueInbox.Arn
          - Effect: Allow
            Principal:
              AWS: !GetAtt RolesAnywhereAssumableRole.Arn
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:SendMessage
            Resource:
              - !GetAtt ClientQueueOutbox.Arn

  ArchiveCompleteTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ClientId}-archive-complete"
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  RestoreCompleteTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ClientId}-restore-complete"
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  ArchiveCompleteErrorsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ClientId}-archive-complete-errors"
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  RestoreCompleteErrorsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ClientId}-restore-complete-errors"
      Tags:
        - Key: client-id
          Value: !Ref ClientId

  ExceptionTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ClientId}-exception"
      Tags:
        - Key: client-id
          Value: !Ref ClientId

Outputs:
  InboxQueueUrl:
    Description: Client-specific Inbox SQS Queue URL
    Value: !Ref ClientQueueInbox

  OutboxQueueUrl:
    Description: Client-specific Outbox SQS Queue URL
    Value: !Ref ClientQueueOutbox

  InboxQueueArn:
    Description: Client-specific Inbox  SQS Queue ARN
    Value: !GetAtt ClientQueueInbox.Arn

  OutboxQueueArn:
    Description: Client-specific Outbox SQS Queue ARN
    Value: !GetAtt ClientQueueOutbox.Arn

  TrustAnchorArn:
    Description: ARN of the Roles Anywhere Trust Anchor
    Value: !Sub "arn:${AWS::Partition}:rolesanywhere:${AWS::Region}:${AWS::AccountId}:trust-anchor/${TrustAnchor}"

  ProfileArn:
    Description: ARN of the Roles Anywhere Profile
    Value: !Sub "arn:${AWS::Partition}:rolesanywhere:${AWS::Region}:${AWS::AccountId}:profile/${RolesAnywhereProfile}"

  RoleArn:
    Description: ARN of the IAM Role assumed via Roles Anywhere
    Value: !GetAtt RolesAnywhereAssumableRole.Arn

  ArchiveCompleteTopicArn:
    Value: !Ref ArchiveCompleteTopic
  RestoreCompleteTopicArn:
    Value: !Ref RestoreCompleteTopic
  ArchiveCompleteErrorsTopicArn:
    Value: !Ref ArchiveCompleteErrorsTopic
  RestoreCompleteErrorsTopicArn:
    Value: !Ref RestoreCompleteErrorsTopic
  ExceptionTopicArn:
    Value: !Ref ExceptionTopic

  ParamBasePath:
    Description: Base path for SSM parameters
    Value: !Ref ParamBasePath
  
  ChunkSize:
    Description: Chunk size for file chunks in bytes
    Value: !Ref ChunkSize