AWSTemplateFormatVersion: '2010-09-09'
Description: S3 bucket with encryption, lifecycle, versioning, and public access block

Parameters:
  BucketNamePrefix:
    Type: String
    Description: Prefix for the bucket name
  RetentionDays:
    Type: Number
    Description: Days until object deletion
    Default: 2555  # 7 years
  ArchiveTransitionDays:
    Type: Number
    Description: Days until transition to DEEP_ARCHIVE
    Default: 15

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "${BucketNamePrefix}-${AWS::AccountId}-${AWS::Region}"
      AccelerateConfiguration:
        AccelerationStatus: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: AbortIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - Id: TransitionToDeepArchive
            Status: Enabled
            TagFilters:
              - Key: storage-class
                Value: cold
            Transitions:
              - StorageClass: DEEP_ARCHIVE
                TransitionInDays: !Ref ArchiveTransitionDays
          - Id: ExpireOldObjects
            Status: Enabled
            ExpirationInDays: !Ref RetentionDays
            NoncurrentVersionExpiration:
              NoncurrentDays: 1
              NewerNoncurrentVersions: 2
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

Outputs:
  BucketName:
    Description: Name of the backup bucket
    Value: !Ref S3Bucket
    Export:
      Name: !Sub "${AWS::StackName}-bucket-name"

  BucketArn:
    Description: ARN of the backup bucket
    Value: !GetAtt S3Bucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-bucket-arn"
